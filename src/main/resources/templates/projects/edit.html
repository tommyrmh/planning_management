<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Projet - Planning Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/slack-theme.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Chargement...</span>
                    </div>
                </div>

                <div class="card" id="editForm" style="display: none;">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-edit me-2"></i>Modifier le Projet
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>

                        <form id="updateProjectForm">
                            <div class="mb-3">
                                <label for="nom" class="form-label">
                                    Nom du projet <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="nom" name="nom" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="client" class="form-label">Client</label>
                                <input type="text" class="form-control" id="client" name="client">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dateDebut" class="form-label">
                                        Date de début <span class="text-danger">*</span>
                                    </label>
                                    <input type="date" class="form-control" id="dateDebut" name="dateDebut" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="dateFin" class="form-label">
                                        Date de fin <span class="text-danger">*</span>
                                    </label>
                                    <input type="date" class="form-control" id="dateFin" name="dateFin" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="statut" class="form-label">
                                    Statut <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="statut" name="statut" required>
                                    <option value="">Sélectionner un statut</option>
                                    <option value="EN_PREPARATION">En préparation</option>
                                    <option value="EN_COURS">En cours</option>
                                    <option value="EN_PAUSE">En pause</option>
                                    <option value="TERMINE">Terminé</option>
                                    <option value="ANNULE">Annulé</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="button" class="btn btn-secondary" id="cancelBtn">
                                    <i class="fas fa-arrow-left me-2"></i>Annuler
                                </button>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <i class="fas fa-save me-2"></i>Enregistrer les Modifications
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <script>
        let projectId = null;
        let currentProject = null;

        document.addEventListener('DOMContentLoaded', async function() {
            // Récupérer l'ID du projet depuis l'URL
            const pathParts = window.location.pathname.split('/');
            projectId = pathParts[pathParts.length - 2]; // /projects/{id}/edit

            // Vérifier les permissions
            const user = await checkAuth();
            if (!user || (user.role !== 'MANAGER' && user.role !== 'ADMIN')) {
                alert('Vous n\'avez pas les permissions pour modifier un projet');
                window.location.href = `/projects/${projectId}`;
                return;
            }

            // Charger les données du projet
            await loadProjectData(projectId);

            // Gérer le formulaire
            document.getElementById('updateProjectForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await updateProject();
            });

            document.getElementById('cancelBtn').addEventListener('click', function() {
                window.location.href = `/projects/${projectId}`;
            });

            // Validation en temps réel des dates
            document.getElementById('dateFin').addEventListener('change', validateDates);
            document.getElementById('dateDebut').addEventListener('change', validateDates);
        });

        async function loadProjectData(id) {
            try {
                const token = getAuthToken();
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                const response = await fetch(`/api/projects/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Projet non trouvé');
                }

                currentProject = await response.json();
                populateForm(currentProject);

                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('editForm').style.display = 'block';
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement du projet: ' + error.message);
                window.location.href = '/projects';
            }
        }

        function populateForm(project) {
            document.getElementById('nom').value = project.nom || '';
            document.getElementById('description').value = project.description || '';
            document.getElementById('client').value = project.client || '';
            document.getElementById('dateDebut').value = project.dateDebut || '';
            document.getElementById('dateFin').value = project.dateFin || '';
            document.getElementById('statut').value = project.statut || '';
        }

        async function updateProject() {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.style.display = 'none';

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enregistrement...';

            try {
                const token = getAuthToken();
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                const formData = {
                    nom: document.getElementById('nom').value,
                    description: document.getElementById('description').value || null,
                    client: document.getElementById('client').value || null,
                    dateDebut: document.getElementById('dateDebut').value,
                    dateFin: document.getElementById('dateFin').value,
                    statut: document.getElementById('statut').value
                };

                // Validation des dates
                if (new Date(formData.dateFin) < new Date(formData.dateDebut)) {
                    throw new Error('La date de fin ne peut pas être avant la date de début');
                }

                const response = await fetch(`/api/projects/${projectId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erreur lors de la modification du projet');
                }

                // Succès - afficher notification et rediriger
                localStorage.setItem('projectMessage', 'Projet modifié avec succès');
                localStorage.setItem('projectMessageType', 'success');
                window.location.href = `/projects/${projectId}`;
            } catch (error) {
                console.error('Erreur:', error);
                errorAlert.innerHTML = `
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${error.message}
                `;
                errorAlert.style.display = 'block';

                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save me-2"></i>Enregistrer les Modifications';
            }
        }

        function validateDates() {
            const dateDebut = document.getElementById('dateDebut').value;
            const dateFin = document.getElementById('dateFin').value;
            const dateFinInput = document.getElementById('dateFin');

            if (dateDebut && dateFin && new Date(dateFin) < new Date(dateDebut)) {
                dateFinInput.setCustomValidity('La date de fin doit être après la date de début');
            } else {
                dateFinInput.setCustomValidity('');
            }
        }
    </script>
</body>
</html>
