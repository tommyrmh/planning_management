<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Projet - Planning Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/slack-theme.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-plus-circle me-2"></i>Créer un Nouveau Projet
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>

                        <form id="createProjectForm">
                            <div class="mb-3">
                                <label for="nom" class="form-label">
                                    Nom du projet <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="nom" name="nom" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="client" class="form-label">Client</label>
                                <input type="text" class="form-control" id="client" name="client">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dateDebut" class="form-label">
                                        Date de début <span class="text-danger">*</span>
                                    </label>
                                    <input type="date" class="form-control" id="dateDebut" name="dateDebut" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="dateFin" class="form-label">
                                        Date de fin <span class="text-danger">*</span>
                                    </label>
                                    <input type="date" class="form-control" id="dateFin" name="dateFin" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="statut" class="form-label">
                                    Statut <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="statut" name="statut" required>
                                    <option value="">Sélectionner un statut</option>
                                    <option value="EN_PREPARATION">En préparation</option>
                                    <option value="EN_COURS">En cours</option>
                                    <option value="EN_PAUSE">En pause</option>
                                    <option value="TERMINE">Terminé</option>
                                    <option value="ANNULE">Annulé</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='/projects'">
                                    <i class="fas fa-arrow-left me-2"></i>Annuler
                                </button>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <i class="fas fa-save me-2"></i>Créer le Projet
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <script>
        // Vérifier les permissions
        checkAuth().then(user => {
            if (!user || (user.role !== 'MANAGER' && user.role !== 'ADMIN')) {
                alert('Vous n\'avez pas les permissions pour créer un projet');
                window.location.href = '/projects';
            }
        });

        document.getElementById('createProjectForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const errorAlert = document.getElementById('errorAlert');
            errorAlert.style.display = 'none';

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Création...';

            try {
                const token = localStorage.getItem('jwt_token');
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                const formData = {
                    nom: document.getElementById('nom').value,
                    description: document.getElementById('description').value || null,
                    client: document.getElementById('client').value || null,
                    dateDebut: document.getElementById('dateDebut').value,
                    dateFin: document.getElementById('dateFin').value,
                    statut: document.getElementById('statut').value
                };

                // Validation des dates
                if (new Date(formData.dateFin) < new Date(formData.dateDebut)) {
                    throw new Error('La date de fin ne peut pas être avant la date de début');
                }

                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.status === 401) {
                    localStorage.removeItem('jwt_token');
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erreur lors de la création du projet');
                }

                // Succès - rediriger vers la page de détail
                window.location.href = `/projects/${data.id}`;
            } catch (error) {
                console.error('Erreur:', error);
                errorAlert.innerHTML = `
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${error.message}
                `;
                errorAlert.style.display = 'block';

                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save me-2"></i>Créer le Projet';
            }
        });

        // Validation en temps réel des dates
        document.getElementById('dateFin').addEventListener('change', function() {
            const dateDebut = document.getElementById('dateDebut').value;
            const dateFin = this.value;

            if (dateDebut && dateFin && new Date(dateFin) < new Date(dateDebut)) {
                this.setCustomValidity('La date de fin doit être après la date de début');
            } else {
                this.setCustomValidity('');
            }
        });

        document.getElementById('dateDebut').addEventListener('change', function() {
            document.getElementById('dateFin').dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
