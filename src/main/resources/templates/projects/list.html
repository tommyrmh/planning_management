<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets - Planning Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/slack-theme.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white mb-0">
                <i class="fas fa-folder-open me-2"></i>Gestion des Projets
            </h2>
            <button id="createProjectBtn" class="btn btn-primary" style="display: none;">
                <i class="fas fa-plus me-2"></i>Nouveau Projet
            </button>
        </div>

        <!-- Filtres -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-filter me-2"></i>Filtres
                </h5>
                <form id="filterForm" class="row g-3">
                    <div class="col-md-3">
                        <label for="statutFilter" class="form-label">Statut</label>
                        <select class="form-select" id="statutFilter" name="statut">
                            <option value="">Tous les statuts</option>
                            <option value="EN_PREPARATION">En préparation</option>
                            <option value="EN_COURS">En cours</option>
                            <option value="EN_PAUSE">En pause</option>
                            <option value="TERMINE">Terminé</option>
                            <option value="ANNULE">Annulé</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="startDateFilter" class="form-label">Date début</label>
                        <input type="date" class="form-control" id="startDateFilter" name="startDate">
                    </div>
                    <div class="col-md-3">
                        <label for="endDateFilter" class="form-label">Date fin</label>
                        <input type="date" class="form-control" id="endDateFilter" name="endDate">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="fas fa-search me-2"></i>Rechercher
                        </button>
                        <button type="button" class="btn btn-secondary" id="resetFilters">
                            <i class="fas fa-undo me-2"></i>Réinitialiser
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Liste des projets -->
        <div class="card">
            <div class="card-body">
                <div id="projectsContainer">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav id="paginationNav" class="mt-4" style="display: none;">
                    <ul class="pagination justify-content-center" id="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <script>
        let currentPage = 0;
        let currentSize = 10;
        let currentFilters = {};

        // Vérifier les permissions pour afficher le bouton créer
        checkAuth().then(user => {
            if (user && (user.role === 'MANAGER' || user.role === 'ADMIN')) {
                document.getElementById('createProjectBtn').style.display = 'block';
            }
        });

        // Charger les projets au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Afficher message si présent
            const message = localStorage.getItem('projectMessage');
            const messageType = localStorage.getItem('projectMessageType');
            if (message) {
                showToast(message, messageType || 'info');
                localStorage.removeItem('projectMessage');
                localStorage.removeItem('projectMessageType');
            }

            loadProjects();

            // Bouton créer projet
            document.getElementById('createProjectBtn').addEventListener('click', function() {
                window.location.href = '/projects/new';
            });

            // Formulaire de filtres
            document.getElementById('filterForm').addEventListener('submit', function(e) {
                e.preventDefault();
                currentPage = 0;
                currentFilters = {
                    statut: document.getElementById('statutFilter').value,
                    startDate: document.getElementById('startDateFilter').value,
                    endDate: document.getElementById('endDateFilter').value
                };
                loadProjects();
            });

            // Réinitialiser les filtres
            document.getElementById('resetFilters').addEventListener('click', function() {
                document.getElementById('filterForm').reset();
                currentPage = 0;
                currentFilters = {};
                loadProjects();
            });
        });

        async function loadProjects() {
            try {
                const token = getAuthToken();
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                // Construire l'URL avec les paramètres
                let url = `/api/projects?page=${currentPage}&size=${currentSize}`;
                if (currentFilters.statut) url += `&statut=${currentFilters.statut}`;
                if (currentFilters.startDate) url += `&startDate=${currentFilters.startDate}`;
                if (currentFilters.endDate) url += `&endDate=${currentFilters.endDate}`;

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des projets');
                }

                const data = await response.json();
                displayProjects(data);
                displayPagination(data);
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('projectsContainer').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Erreur lors du chargement des projets: ${error.message}
                    </div>
                `;
            }
        }

        function displayProjects(data) {
            const container = document.getElementById('projectsContainer');

            if (data.content.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info text-center" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        Aucun projet trouvé
                    </div>
                `;
                return;
            }

            let html = '<div class="table-responsive"><table class="table table-hover">';
            html += `
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Client</th>
                        <th>Date début</th>
                        <th>Date fin</th>
                        <th>Statut</th>
                        <th>Créé par</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
            `;

            data.content.forEach(project => {
                const statusBadge = getStatusBadge(project.statut);
                html += `
                    <tr>
                        <td><strong>${project.nom}</strong></td>
                        <td>${project.client || '-'}</td>
                        <td>${formatDate(project.dateDebut)}</td>
                        <td>${formatDate(project.dateFin)}</td>
                        <td>${statusBadge}</td>
                        <td>${project.createdByUsername || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="viewProject(${project.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        function displayPagination(data) {
            const nav = document.getElementById('paginationNav');
            const pagination = document.getElementById('pagination');

            if (data.totalPages <= 1) {
                nav.style.display = 'none';
                return;
            }

            nav.style.display = 'block';
            let html = '';

            // Bouton Précédent
            html += `
                <li class="page-item ${data.first ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;

            // Pages
            for (let i = 0; i < data.totalPages; i++) {
                html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i}); return false;">
                            ${i + 1}
                        </a>
                    </li>
                `;
            }

            // Bouton Suivant
            html += `
                <li class="page-item ${data.last ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;

            pagination.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            loadProjects();
        }

        function viewProject(id) {
            window.location.href = `/projects/${id}`;
        }

        function getStatusBadge(statut) {
            const statusMap = {
                'EN_PREPARATION': { label: 'En préparation', class: 'bg-secondary' },
                'EN_COURS': { label: 'En cours', class: 'bg-primary' },
                'EN_PAUSE': { label: 'En pause', class: 'bg-warning' },
                'TERMINE': { label: 'Terminé', class: 'bg-success' },
                'ANNULE': { label: 'Annulé', class: 'bg-danger' }
            };
            const status = statusMap[statut] || { label: statut, class: 'bg-secondary' };
            return `<span class="badge ${status.class}">${status.label}</span>`;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR');
        }
    </script>
</body>
</html>
