<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Disponibilités - Planning Management</title>
</head>
<body>

<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="main-container">
    <div class="page-header">
        <h1><i class="bi bi-clock"></i> Gestion des Disponibilités</h1>
        <div>
            <a href="/availability/calendar" class="btn btn-slack-secondary">
                <i class="bi bi-calendar3"></i> Vue Calendrier
            </a>
            <a href="/availability/new" class="btn btn-slack-primary">
                <i class="bi bi-plus-circle"></i> Déclarer Disponibilité
            </a>
        </div>
    </div>

    <!-- Filters -->
    <div class="card-slack mb-4">
        <h3 class="card-slack-title"><i class="bi bi-funnel"></i> Filtres</h3>
        <form id="filterForm" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Collaborateur</label>
                <select class="form-select" id="filterUser">
                    <option value="">Tous les collaborateurs</option>
                </select>
            </div>
            <div class="col-md-6 d-flex align-items-end">
                <button type="button" class="btn btn-slack-primary w-100" onclick="loadAvailabilities()">
                    <i class="bi bi-search"></i> Rechercher
                </button>
            </div>
        </form>
    </div>

    <!-- List -->
    <div class="card-slack">
        <div id="availabilitiesContainer">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>

<script>
let currentUser;

document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.replace('/login');
        return;
    }

    currentUser = JSON.parse(localStorage.getItem('user'));

    loadUsers();
    loadAvailabilities();
});

function loadUsers() {
    const token = localStorage.getItem('token');
    fetch('/api/users?size=100', {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => response.json())
    .then(data => {
        const select = document.getElementById('filterUser');
        data.content.forEach(user => {
            const option = document.createElement('option');
            option.value = user.id;
            option.textContent = `${user.firstName} ${user.lastName}`;
            select.appendChild(option);
        });
    })
    .catch(error => console.error('Erreur:', error));
}

function loadAvailabilities() {
    const token = localStorage.getItem('token');
    const userId = document.getElementById('filterUser').value;

    let url = userId ? `/api/availabilities/user/${userId}` : `/api/availabilities/range?startDate=2020-01-01&endDate=2099-12-31`;

    fetch(url, {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => response.json())
    .then(data => {
        displayAvailabilities(data);
    })
    .catch(error => {
        console.error('Erreur:', error);
        document.getElementById('availabilitiesContainer').innerHTML = `
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle"></i> Erreur lors du chargement des disponibilités
            </div>
        `;
    });
}

function displayAvailabilities(availabilities) {
    const container = document.getElementById('availabilitiesContainer');

    if (availabilities.length === 0) {
        container.innerHTML = `
            <div class="text-center py-5 text-muted">
                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                <p class="mt-3">Aucune disponibilité trouvée</p>
            </div>
        `;
        return;
    }

    // Trier par date de début décroissante
    availabilities.sort((a, b) => new Date(b.dateDebut) - new Date(a.dateDebut));

    let html = '<div class="table-responsive"><table class="table table-hover">';
    html += '<thead><tr>';
    html += '<th>Collaborateur</th>';
    html += '<th>Période</th>';
    html += '<th>Statut</th>';
    html += '<th>Commentaire</th>';
    html += '<th>Actions</th>';
    html += '</tr></thead><tbody>';

    availabilities.forEach(avail => {
        const statusBadge = avail.disponible ?
            '<span class="badge bg-success">Disponible</span>' :
            '<span class="badge bg-danger">Occupé</span>';

        const canDelete = currentUser.role === 'MANAGER' || currentUser.role === 'ADMIN' || avail.userId === currentUser.id;

        html += `<tr>`;
        html += `<td><strong>${avail.userName}</strong></td>`;
        html += `<td>${formatDate(avail.dateDebut)} - ${formatDate(avail.dateFin)}</td>`;
        html += `<td>${statusBadge}</td>`;
        html += `<td>${avail.commentaire || '-'}</td>`;
        html += `<td>`;
        if (canDelete) {
            html += `<button class="btn btn-sm btn-danger" onclick="deleteAvailability(${avail.id})">
                <i class="bi bi-trash"></i> Supprimer
            </button>`;
        }
        html += `</td>`;
        html += `</tr>`;
    });

    html += '</tbody></table></div>';
    container.innerHTML = html;
}

function deleteAvailability(id) {
    if (!confirm('Voulez-vous vraiment supprimer cette disponibilité ?')) {
        return;
    }

    const token = localStorage.getItem('token');

    fetch(`/api/availabilities/${id}`, {
        method: 'DELETE',
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => {
        if (!response.ok) throw new Error('Erreur lors de la suppression');
        loadAvailabilities();
    })
    .catch(error => alert(error.message));
}

function formatDate(dateString) {
    if (!dateString) return '-';
    const date = new Date(dateString);
    return date.toLocaleDateString('fr-FR');
}
</script>

</body>
</html>
