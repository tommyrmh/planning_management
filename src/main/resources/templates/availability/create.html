<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Déclarer Disponibilité - Planning Management</title>
</head>
<body>

<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="main-container">
    <div class="page-header">
        <h1><i class="bi bi-calendar-plus"></i> Déclarer une Disponibilité</h1>
        <a href="/availability/calendar" class="btn btn-slack-secondary">
            <i class="bi bi-arrow-left"></i> Retour au calendrier
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card-slack">
                <form id="createAvailabilityForm">
                    <div class="mb-3" id="userSelectContainer">
                        <label for="userId" class="form-label">Collaborateur(s) <span class="text-danger">*</span></label>
                        <div class="mb-2" id="selectAllContainer" style="display: none;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="selectAllUsers">
                                <label class="form-check-label" for="selectAllUsers">
                                    <strong>Sélectionner tous les collaborateurs</strong>
                                </label>
                            </div>
                        </div>
                        <select class="form-select" id="userId" multiple size="6">
                        </select>
                        <small class="text-muted">Maintenez Ctrl pour sélectionner plusieurs collaborateurs (Managers uniquement)</small>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dateDebut" class="form-label">Date de début <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="dateDebut" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dateFin" class="form-label">Date de fin <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="dateFin" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="disponible" class="form-label">Statut <span class="text-danger">*</span></label>
                        <select class="form-select" id="disponible" required>
                            <option value="">Sélectionner un statut</option>
                            <option value="true">Disponible</option>
                            <option value="false">Occupé</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="commentaire" class="form-label">Commentaire</label>
                        <textarea class="form-control" id="commentaire" rows="3" placeholder="Ex: Congés, Formation, Mission externe..."></textarea>
                    </div>

                    <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
                    <div id="successAlert" class="alert alert-success" style="display: none;"></div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-slack-primary">
                            <i class="bi bi-check-circle"></i> Déclarer
                        </button>
                        <a href="/availability/calendar" class="btn btn-slack-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>

<script>
let currentUser;

document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.replace('/login');
        return;
    }

    currentUser = JSON.parse(localStorage.getItem('user'));

    loadUsers();

    document.getElementById('createAvailabilityForm').addEventListener('submit', handleSubmit);
});

function loadUsers() {
    const token = localStorage.getItem('token');

    fetch('/api/users?size=100', {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => response.json())
    .then(data => {
        const select = document.getElementById('userId');
        const selectAllContainer = document.getElementById('selectAllContainer');
        const selectAllCheckbox = document.getElementById('selectAllUsers');

        // Si l'utilisateur est MANAGER ou ADMIN, il peut déclarer pour tout le monde
        if (currentUser.role === 'MANAGER' || currentUser.role === 'ADMIN') {
            selectAllContainer.style.display = 'block';

            data.content.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = `${user.firstName} ${user.lastName}`;
                if (user.id === currentUser.id) {
                    option.selected = true;
                }
                select.appendChild(option);
            });

            // Gestion du "Sélectionner tous"
            selectAllCheckbox.addEventListener('change', function() {
                const options = select.querySelectorAll('option');
                options.forEach(option => {
                    option.selected = this.checked;
                });
            });

            // Mettre à jour la checkbox si tous sont sélectionnés manuellement
            select.addEventListener('change', function() {
                const options = select.querySelectorAll('option');
                const allSelected = Array.from(options).every(opt => opt.selected);
                selectAllCheckbox.checked = allSelected;
            });
        } else {
            // Sinon, il ne peut déclarer que pour lui-même
            const option = document.createElement('option');
            option.value = currentUser.id;
            option.textContent = `${currentUser.firstName} ${currentUser.lastName}`;
            option.selected = true;
            select.appendChild(option);
            select.disabled = true;
            select.removeAttribute('multiple');
            select.size = 1;
            document.getElementById('userSelectContainer').style.display = 'none';
        }
    })
    .catch(error => console.error('Erreur:', error));
}

function handleSubmit(e) {
    e.preventDefault();

    const token = localStorage.getItem('token');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');

    errorAlert.style.display = 'none';
    successAlert.style.display = 'none';

    const select = document.getElementById('userId');
    const selectedUserIds = Array.from(select.selectedOptions).map(opt => parseInt(opt.value));

    if (selectedUserIds.length === 0) {
        errorAlert.textContent = 'Veuillez sélectionner au moins un collaborateur';
        errorAlert.style.display = 'block';
        return;
    }

    const dateDebut = document.getElementById('dateDebut').value;
    const dateFin = document.getElementById('dateFin').value;
    const disponible = document.getElementById('disponible').value === 'true';
    const commentaire = document.getElementById('commentaire').value || null;

    // Créer une disponibilité pour chaque utilisateur sélectionné
    const promises = selectedUserIds.map(userId => {
        const availabilityData = {
            userId: userId,
            dateDebut: dateDebut,
            dateFin: dateFin,
            disponible: disponible,
            commentaire: commentaire
        };

        return fetch('/api/availabilities', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(availabilityData)
        }).then(response => {
            if (!response.ok) {
                return response.json().then(err => {
                    throw new Error(err.message || 'Erreur lors de la création');
                });
            }
            return response.json();
        });
    });

    Promise.all(promises)
    .then(results => {
        const count = results.length;
        successAlert.textContent = count > 1
            ? `${count} disponibilités déclarées avec succès !`
            : 'Disponibilité déclarée avec succès !';
        successAlert.style.display = 'block';

        setTimeout(() => {
            window.location.href = '/availability/calendar';
        }, 1500);
    })
    .catch(error => {
        errorAlert.textContent = error.message;
        errorAlert.style.display = 'block';
    });
}
</script>

</body>
</html>
