<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Plannings - Planning Management</title>
</head>
<body>

<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="main-container">
    <div class="page-header">
        <h1><i class="bi bi-calendar3"></i> Gestion des Plannings</h1>
        <div>
            <a href="/planning/calendar" class="btn btn-slack-secondary">
                <i class="bi bi-calendar"></i> Vue Calendrier
            </a>
            <a href="/planning/new" class="btn btn-slack-primary" id="createPlanningBtn" style="display: none;">
                <i class="bi bi-plus-circle"></i> Créer un Planning
            </a>
        </div>
    </div>

    <!-- Filters -->
    <div class="card-slack mb-4">
        <h3 class="card-slack-title"><i class="bi bi-funnel"></i> Filtres</h3>
        <form id="filterForm" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Collaborateur</label>
                <select class="form-select" id="filterUser">
                    <option value="">Tous les collaborateurs</option>
                </select>
            </div>
            <div class="col-md-6 d-flex align-items-end">
                <button type="button" class="btn btn-slack-primary w-100" onclick="loadPlannings()">
                    <i class="bi bi-search"></i> Rechercher
                </button>
            </div>
        </form>
    </div>

    <!-- List -->
    <div class="card-slack">
        <div id="planningsContainer">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<div th:replace="~{fragments/layout :: scripts}"></div>

<script>
let currentUser;

document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.replace('/login');
        return;
    }

    currentUser = JSON.parse(localStorage.getItem('user'));

    if (currentUser && (currentUser.role === 'MANAGER' || currentUser.role === 'ADMIN')) {
        document.getElementById('createPlanningBtn').style.display = 'inline-block';
    }

    loadUsers();
    loadPlannings();
});

function loadUsers() {
    const token = localStorage.getItem('token');
    fetch('/api/users?size=100', {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => response.json())
    .then(data => {
        const select = document.getElementById('filterUser');
        data.content.forEach(user => {
            const option = document.createElement('option');
            option.value = user.id;
            option.textContent = `${user.firstName} ${user.lastName}`;
            select.appendChild(option);
        });
    })
    .catch(error => console.error('Erreur:', error));
}

function loadPlannings() {
    const token = localStorage.getItem('token');
    const userId = document.getElementById('filterUser').value;

    let url = userId ? `/api/plannings/user/${userId}` : `/api/plannings`;

    fetch(url, {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => response.json())
    .then(data => {
        displayPlannings(data);
    })
    .catch(error => {
        console.error('Erreur:', error);
        document.getElementById('planningsContainer').innerHTML = `
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle"></i> Erreur lors du chargement des plannings
            </div>
        `;
    });
}

function displayPlannings(plannings) {
    const container = document.getElementById('planningsContainer');

    if (plannings.length === 0) {
        container.innerHTML = `
            <div class="text-center py-5 text-muted">
                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                <p class="mt-3">Aucun planning trouvé</p>
            </div>
        `;
        return;
    }

    // Trier par date de début décroissante
    plannings.sort((a, b) => new Date(b.dateDebut) - new Date(a.dateDebut));

    let html = '<div class="table-responsive"><table class="table table-hover">';
    html += '<thead><tr>';
    html += '<th>Titre</th>';
    html += '<th>Collaborateur</th>';
    html += '<th>Type</th>';
    html += '<th>Période</th>';
    html += '<th>Projet/Tâche</th>';
    html += '<th>Actions</th>';
    html += '</tr></thead><tbody>';

    plannings.forEach(planning => {
        const typeBadge = getTypeBadge(planning.type);
        const canDelete = currentUser.role === 'MANAGER' || currentUser.role === 'ADMIN';

        let projectTask = [];
        if (planning.projectNom) {
            projectTask.push(`<i class="bi bi-folder"></i> ${planning.projectNom}`);
        }
        if (planning.taskTitre) {
            projectTask.push(`<i class="bi bi-check2-square"></i> ${planning.taskTitre}`);
        }

        html += `<tr>`;
        html += `<td><strong>${planning.titre}</strong></td>`;
        html += `<td>${planning.userName}</td>`;
        html += `<td>${typeBadge}</td>`;
        html += `<td>
            <div>${formatDateTime(planning.dateDebut)}</div>
            <div>${formatDateTime(planning.dateFin)}</div>
        </td>`;
        html += `<td>${projectTask.join('<br>') || '-'}</td>`;
        html += `<td>`;
        if (canDelete) {
            html += `<button class="btn btn-sm btn-danger" onclick="deletePlanning(${planning.id})">
                <i class="bi bi-trash"></i> Supprimer
            </button>`;
        }
        html += `</td>`;
        html += `</tr>`;
    });

    html += '</tbody></table></div>';
    container.innerHTML = html;
}

function getTypeBadge(type) {
    const badges = {
        'REUNION': '<span class="badge" style="background: #0d6efd;">Réunion</span>',
        'TRAVAIL': '<span class="badge" style="background: #198754;">Travail</span>',
        'FORMATION': '<span class="badge" style="background: #ffc107; color: #000;">Formation</span>',
        'CONGE': '<span class="badge" style="background: #6f42c1;">Congé</span>',
        'ABSENCE': '<span class="badge" style="background: #dc3545;">Absence</span>',
        'AUTRE': '<span class="badge" style="background: #6c757d;">Autre</span>'
    };
    return badges[type] || type;
}

function deletePlanning(id) {
    if (!confirm('Voulez-vous vraiment supprimer ce planning ?')) {
        return;
    }

    const token = localStorage.getItem('token');

    fetch(`/api/plannings/${id}`, {
        method: 'DELETE',
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => {
        if (!response.ok) throw new Error('Erreur lors de la suppression');
        loadPlannings();
    })
    .catch(error => alert(error.message));
}

function formatDateTime(dateString) {
    if (!dateString) return '-';
    const date = new Date(dateString);
    return date.toLocaleString('fr-FR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
}
</script>

</body>
</html>
