<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Connexion - Planning Management</title>
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <h1><i class="bi bi-calendar-check"></i></h1>
            <h2>Planning Management</h2>
            <p>Connectez-vous à votre espace</p>
        </div>

        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-error alert-slack" role="alert">
            <i class="bi bi-exclamation-circle"></i>
            <span th:text="${error}">Nom d'utilisateur ou mot de passe incorrect</span>
        </div>

        <!-- Success Alert -->
        <div th:if="${success}" class="alert alert-success alert-slack" role="alert">
            <i class="bi bi-check-circle"></i>
            <span th:text="${success}">Inscription réussie ! Vous pouvez maintenant vous connecter.</span>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="bi bi-person"></i> Nom d'utilisateur
                </label>
                <input type="text" class="form-control" id="username" name="username" required
                       placeholder="Entrez votre nom d'utilisateur">
                <div class="invalid-feedback">Veuillez entrer votre nom d'utilisateur</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Mot de passe
                </label>
                <input type="password" class="form-control" id="password" name="password" required
                       placeholder="Entrez votre mot de passe">
                <div class="invalid-feedback">Veuillez entrer votre mot de passe</div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">
                    Se souvenir de moi
                </label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-slack-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Se connecter
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p class="mb-0 text-muted">
                <i class="bi bi-info-circle"></i> Contactez un administrateur pour créer votre compte
            </p>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>

<script>
// Redirect to dashboard if already logged in
if (localStorage.getItem('token')) {
    window.location.href = '/dashboard';
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data));
            window.location.href = '/dashboard';
        } else {
            const error = await response.json();
            showError(error.message || 'Nom d\'utilisateur ou mot de passe incorrect');
        }
    } catch (error) {
        showError('Une erreur est survenue. Veuillez réessayer.');
    }
});

function showError(message) {
    const alertDiv = document.createElement('div');
    alertDiv.className = 'alert alert-error alert-slack';
    alertDiv.innerHTML = `<i class="bi bi-exclamation-circle"></i> ${message}`;

    const form = document.getElementById('loginForm');
    form.parentNode.insertBefore(alertDiv, form);

    setTimeout(() => alertDiv.remove(), 5000);
}
</script>

</body>
</html>
